<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- link css -->
     <link rel="stylesheet" href="css/style.css">
    <title>Carousel - array - autoplay</title>
</head>
<body>

    <div id="container">

        <p>
            Se vuoi interrompere lo slideshow automatico, premi su "stop"; se vuoi riprenderlo, premi su "play".
        </p>
        
        <!-- pulsanti per gestire l'autoplay dello slideshow -->
        <div id="box-btn">
            <button id="btn-play">Play</button>
            <button id="btn-stop">Stop</button>
        </div>
        
        <div id="carousel">

            <!-- contenitore del carosello -->
            <div id="col-image">


            </div>

            <!-- contenitore delle thumbnail -->
            <div id="col-thumb">

                <!-- frecce -->
                <div id="arrow-up" class="arrow">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div id="arrow-down" class="arrow">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <!-- anteprime -->
                <div id="thumbs">
                </div>

            </div>

        </div>

    </div>
    
    <!-- link js -->
     <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
